<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-4">
    <h1 class="text-4xl font-bold mb-4">♬ Sorting Visualizer ♬</h1>
    <div id="container" class="flex items-end w-full max-w-4xl h-80"></div>

    <hr class="my-4 w-full max-w-4xl">

    <div>
      <button onclick="init()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Init</button>
      <button onclick="play()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
